<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lección</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Nombre de la Lección</h1>
    </header>
    <main>
        <section class="video-section">
            <video controls>
                <source src="video.mp4" type="video/mp4">
            </video>
        </section>
        <section class="quiz-section">
            <h2>Quiz</h2>
            <!-- Aquí irán las preguntas del quiz -->
            <div class="question">
                <p>¿Cuánto es 2 + 2?</p>
                <input type="radio" name="q1" value="3"> 3
                <input type="radio" name="q1" value="4"> 4
                <input type="radio" name="q1" value="5"> 5
            </div>
        </section>
    </main>
    <footer>
        <button id="submit-quiz">Enviar Quiz</button>
        <button id="check-answers">Revisar Respuestas</button>
    </footer>
</body>

</html>
